{% extends "base.html" %}
{% block content%}
<div class="container">
    <div class="row">
        <div class="offset-md 4 col-md-4 offset-md-4 jumbotron">
            <h2>Cadastrar Servidor</h2>
            <form action="" method=POST>
                    {{formulario.csrf_token}}
                    <div class="form-group">
                        <label> Funcionário: </label>{{formulario.name(class="form-control")}}
                    </div>
                    <div class="form-group">
                            <label> Função: </label>{{formulario.funcao(class="form-control")}}
                    </div> 

                    <button class="btn btn-default" type="submit">Cadastrar</button>
            </form>
        </div>

    </div>

</div>

{% endblock %}
