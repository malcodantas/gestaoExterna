{% extends "base.html" %}
{% block content%}
<div class="container">
    <div class="row">
        <div class="offser-3 col-md-6 offset-3 jumbotron">
            <form action="" method="POST">
                {{form.csrf_token}}
                <table class="table  ">
                        <thead class="thead-dark ">
                            <tr>
                                <th width='100%'>Equipamento:</th>
                            </tr>
                        </thead>
                {% for equipamento in equipamentos %}
                    {% if equipamento.status==False %}    
                        <tr>
                            <td width='50%'><input type="checkbox" value="{{equipamento.id}}" name="listaDeEquipamentos"> {{equipamento.name}}</td>                               
                        </tr>
                    {% endif %}
                {% endfor %}
               
            </form>


            </table>      
            <input name="nomeDeUsuario" required><button type="submit btn-default btn">RETIRAR</button>  
        </div>        
    </div> 
</div>


{% endblock %}
